stalux:
  title: Stalux博客主题
  url: https://stalux.needhelp.icu
  description: "博客主题Stalux - 为内容创作者提供的专业展示平台，支持多种自定义功能，包含评论系统集成、友情链接管理、社交媒体分享和丰富的SEO优化选项，让您的内容更具吸引力和可发现性。"
  # canonical: # 源指向 默认为 stalux.url
  # twitterSite: # Twitter 站点
  # noindex: # 是否禁止搜索引擎索引 默认 false
  # nofollow: # 是否禁止搜索引擎跟踪链接 默认 false
  anyhead: "" # 额外添加到<head>的内容
  favicon: "/stalux.ico" # 网站图标路径，默认为根路径下

  author:
    name: xingwangzhe
    avatar: /avatar.png
    bio: 博客主题Stalux

  navs:
    - title: 首页
      icon: home
      link: /
    - title: 文章
      icon: archive
      link: /archives
    - title: 分类
      icon: folder
      link: /categories
    - title: 标签
      icon: tag
      link: /tags
    - title: 友链
      icon: link
      link: /links
    - title: 关于
      icon: user
      link: /about
    - title: 开往
      icon: airplay
      link: https://www.travellings.cn/go

  typetexts:
    - "Free for free, not free for charge!"
    - "任意键在哪?"
    - "F12看看?"
    - "Hello World!"

  mediaLinks:
    - icon: github
      link: https://github.com/xingwangzhe/stalux
    - icon: bilibili
      link: https://bilibili.com/
    - icon: X
      link: https://x.com
    - icon: juejin
      link: https://juejin.cn/
    - icon: zhihu
      link: https://www.zhihu.com/
    - icon: maildotru
      link: mailto:xingwangzhe@outlook.com
    - icon: telegram
      link: https://t.me/

  links:
    title: 帮助链接
    description: 这些网站很棒，对本主题有很大帮助!
    sites:
      - name: Astro
        description: 构建内容丰富的网站的现代静态网站生成器。
        link: https://astro.build/
        icon: https://astro.build/favicon.svg
      - name: MDN
        description: 提供关于Web标准的开放性、详尽且易于理解的信息。
        link: https://developer.mozilla.org/
        icon: https://developer.mozilla.org/favicon.ico
      - name: animtejs
        description: 一个强大的JavaScript动画库，帮助你轻松创建复杂的动画效果。
        link: https://animejs.com/
        icon: https://animejs.com/assets/images/favicon.png
      - name: feather-icons
        description: 简洁且美观的开源图标库，适用于各种设计项目。
        link: https://feathericons.com/
        icon: https://feathericons.com/favicon.ico
      - name: simple-icons
        description: 提供数千个品牌图标的开源图标库，适用于网页和应用设计。
        link: https://simpleicons.org/
        icon: https://simpleicons.org/icons/simpleicons.svg

  footer:
    # 站点构建时间，用于计算运行时长
    buildtime: "2025-05-01T10:00:00"

    # 版权信息
    copyright:
      enabled: true
      startYear: 2024
      customText: ""

    # 主题信息
    theme:
      showPoweredBy: true
      showThemeInfo: true

    # 备案信息
    beian:
      # ICP备案
      icp:
        enabled: false
        number: "辽ICP备XXXXXXXX号"
      # 公安备案
      security:
        enabled: false
        text: "辽公网安备 XXXXXXXXXXXX号"
        number: "XXXXXXXXXXXX"

    # 徽章配置
    badges:
      - label: "Powered by"
        message: "Astro"
        color: "orange"
        style: "flat-square"
        alt: "Powered by Astro"
        href: "https://astro.build/"
      - label: "Theme"
        message: "Stalux"
        color: "blueviolet"
        alt: "Theme: Stalux"
        href: "https://github.com/xingwangzhe/stalux"
      - label: "Built with"
        message: "❤"
        color: "red"
        style: "for-the-badge"
        alt: "Built with Love"
        href: "https://github.com/xingwangzhe"
      - label: "license"
        message: "MIT"
        color: "blue"
        alt: "License: MIT"
        href: "https://github.com/xingwangzhe/stalux/blob/main/LICENSE"
      - label: "软著"
        message: "登记号 2025SR2258474"
        color: "yellowgreen"
        alt: "软件著作权登记号 2025SR2258474"
        href: "/软著证明.pdf"
      - label: "阿里云ESA"
        message: "支持"
        color: "brightgreen"
        alt: "阿里云ESA"
        href: "https://www.aliyun.com/product/esa"
      - label: "Sitemap"
        message: "XML"
        color: "orange"
        alt: "Sitemap XML"
        href: "/sitemap-index.xml"
      - label: "RSS"
        message: "Feed"
        color: "orange"
        alt: "RSS Feed"
        href: "/rss.xml"
      - label: "Atom"
        message: "Feed"
        color: "orange"
        alt: "Atom Feed"
        href: "/atom.xml"
      - label: "LLMs"
        message: "Dataset"
        color: "blue"
        alt: "LLM Dataset"
        href: "/llms.txt"

    custom: |
      <!-- footer自定义插槽示例，可放统计、挂件等 -->
      <div id="custom-footer-hook"></div>
      <script>console.log('自定义footer已加载');</script>

  comment:
    waline:
      serverURL: https://walines.xingwangzhe.fun
      lang: zh-CN
      emoji:
        - https://unpkg.com/@waline/emojis@1.1.0/weibo
      reaction: false
      meta:
        - nick
        - mail
        - link
      wordLimit: 200
      pageSize: 10
