# Stalux 主题默认配置
# 这是默认配置文件，用户可以通过 _config.yml 覆盖这些设置,请不要动这个文件

# 核心站点信息
title: "Stalux博客主题"
titleDefault: "Stalux博客主题"
siteName: "Stalux博客主题"
author: "xingwangzhe"
enableViewTransitions: false  ## 是否启用视图转换效果，默认为 false
# SEO 核心配置
description: "博客主题Stalux - 为内容创作者提供的专业展示平台，支持多种自定义功能，包含评论系统集成、友情链接管理、社交媒体分享和丰富的SEO优化选项，让您的内容更具吸引力和可发现性。"
short_description: "博客主题Stalux"
url: "https://stalux.needhelp.icu"
keywords: "Stalux, 博客主题, 内容创作, Astro主题, 静态网站生成器, SEO优化, 自定义博客, 响应式设计, 评论系统, 前端开发, Astro"
lang: "zh-CN"
locale: "zh_CN"
canonical: "https://stalux.needhelp.icu"

# 站点资源配置
favicon: ""
avatarPath: ""

# <head>元素硬嵌入
head: |
  <meta name="nishia" content="nihaiso">
  <script>console.log("欢迎使用Stalux主题")</script>

# 站点导航配置
nav:
  - title: "首页"
    path: "/"
    icon: "home"
  - title: "归档"
    path: "/archives"
    icon: "archive"
  - title: "分类"
    path: "/categories"
    icon: "folder"
  - title: "标签"
    path: "/tags"
    icon: "tag"
  - title: "友链"
    path: "/links"
    icon: "link"
  - title: "关于"
    path: "/about"
    icon: "user"

# 站点特效配置
textyping:
  - "Free for free, not free for charge!"
  - "任意键在哪?"
  - "F12看看?"
  - "Hello World!"

# 评论系统配置
comment:
  waline:
    serverURL: "https://waline.xingwangzhe.fun"
    lang: "zh-CN"
    emoji:
      - "https://unpkg.com/@waline/emojis@1.1.0/weibo"
    reaction: false
    meta:
      - "nick"
      - "mail"
      - "link"
    wordLimit: 200
    pageSize: 10

# 社交媒体链接配置
medialinks:
  - title: "Github"
    url: "https://github.com/xingwangzhe/stalux"
    icon: "github"
  - title: "Bilibili"
    url: "https://space.bilibili.com/"
    icon: "bilibili"
  - title: "Twitter"
    url: "https://x.com/"
    icon: "x-twitter"
  - title: "Weibo"
    url: "https://weibo.com/"
    icon: "sinaweibo"
  - title: "QQ"
    url: "https://qm.qq.com/"
    icon: "qq"
  - title: "Telegram"
    url: "https://t.me/"
    icon: "telegram"
  - title: "Discord"
    url: "https://discord.gg/"
    icon: "discord"

# 友情链接配置
friendlinks_title: "帮助链接"
friendlinks_description: "下列站点对本主题的开发起到了关键作用,非常感谢它们的资料"
friendlinks:
  - title: "Astro"
    url: "https://astro.build/"
    avatar: "https://astro.build/favicon.svg"
    description: "The web framework for content-driven websites"
  - title: "Vue"
    url: "https://cn.vuejs.org/"
    avatar: "https://cn.vuejs.org/logo.svg"
    description: "易学易用，性能出色，适用场景丰富的 Web 前端框架。"
  - title: "MDN Web Docs"
    url: "https://developer.mozilla.org/"
    avatar: "https://developer.mozilla.org/favicon.ico"
    description: "Documenting web technologies, including CSS, HTML, and JavaScript, since 2005."
  - title: "Simple Icons"
    url: "https://simpleicons.org/"
    avatar: "https://simpleicons.org/favicon.ico"
    description: "流行品牌的 3282 SVG 图标"
  - title: "Feather"
    url: "https://feathericons.com/"
    avatar: "https://feathericons.com/favicon.ico"
    description: "Beautifully simple open-source icons"

# 页脚配置
footer:
  # 站点构建时间，用于计算运行时长
  buildtime: "2025-05-01T10:00:00"
  
  # 版权信息
  copyright:
    enabled: true
    startYear: 2024
    customText: ""
  
  # 主题信息
